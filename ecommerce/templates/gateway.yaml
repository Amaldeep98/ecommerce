apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ecommerce-gateway
  namespace: {{ .Values.namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: {{ .Values.gateway.port }}
      name: http
      protocol: HTTP
    hosts:
    - "{{ .Values.gateway.hosts }}"
